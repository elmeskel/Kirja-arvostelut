<!DOCTYPE html>
<html>

<head>
    <title>{{ item.book_name }}</title>
</head>

<body>
    <h1>{{ item.book_name }}</h1>
    <h2>{{ item.author }}</h2>

    <p>
        Arvion luonut: {{item.username}}
    </p>
    <p>
        Kokonaisarvosana: {{ item.grade}}
    </p>
    <p>
        Arvio: {{item.review}}
    </p>

    {% if session.user_id == item.user_id%}
    <p>
        <a href="/edit_item/{{ item.id }}">Muokkaa arvostelua</a>
    </p>
    <p>
        <a href="/delete_item/{{ item.id }}">Poista arvostelu</a>
    </p>
    {% endif %}
    <p>
        <a href="/">Takaisin<a>
    </p>
</body>

</html>
