<!DOCTYPE html>
<html>

<head>
  <title>Rekisteröinti</title>
</head>

<body>
  <form action="/create" method="post">
    <h1>Luo uusi tunnus</h1>
    <p>
        Tunnus: <br />
        <input type="text" name="username" />

    <p>
        Salasana: <br />

    <p>
        Salasana uudestaan: <br />
        <input type="password" name="password2" />

      <a href="/login">Kirjaudu sisään</a>
      <a href="/">Takaisin</a>
    </p>
  </form>
</body>

</html>
