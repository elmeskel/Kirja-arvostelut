{% extends "layout.html" %}

{% block title %}Poista arvostelu{% endblock %}

{% block content %}
<h2>Poista arvostelu</h2>
<p>Haluatko varmasti poistaa arvostelusi kirjasta {{ item.book_name }}? </p>
<form action="/delete_item/{{ item.id }}" method="post">
    <input type="submit" name="remove" value="Poista arvostelu">
    <input type="submit" name="back" value="Palaa takaisin">
    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
</form>
{% endblock %}
