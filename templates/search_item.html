<!DOCTYPE html>
<html>

<head>
    <title>Hae arvosteluita</title>
</head>

<body>
    <h1>Hae arvosteluita</h1>
    <form action="/search_item" method="GET">
        Hakusana: <input type="text" name="query" value={{ query }}>
        <input type="submit" value="Hae">
    </form>
    <p>
        <a href="/">Takaisin </a>
    </p>

    {% if query %}
    <ul>
        {% for item in results %}
        <li><a href="/item/{{ item.id }}">
            {{ item.book_name}} — 
            {{ item.author }} — 
            {{ item.grade }} </a></li>
        {% endfor %}
    {% endif %}
</body>

</html>
