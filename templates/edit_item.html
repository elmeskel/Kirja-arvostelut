<!DOCTYPE html>
<html>

<head>
    <title>Muokkaa arvostelua</title>
</head>

<body>
    <h1>Muokkaa arvostelua</h1>
    <form action="/update_item" method="post">
    <p>
        Kirjan nimi: <br />
        <input type="text" name="book_name" required value="{{ item.book_name}}" maxlength="30"/>
    </p>
    <p>
        Kirjailija: <br />
        <input type="text" name="author" required value="{{ item.author}}" maxlength="20"/>
    </p>
    <p>
        Kokonaisarvosana (1â€“10): <br />
        <input type="number" name="grade" min="1" max="10" step="0.5" required value="{{ item.grade}}"/>
    </p>    
    <p>
        Arvostelu: <br />
        <textarea name="review" rows="15" cols="80" required maxlength="1000">{{ item.review}}</textarea>
    </p>
    <p>
    {% for class in all_classes %}
        <p>
        {{class}}:
        <select name="classes">
        <option value="">(valitse)</option>
        {% for option in all_classes[class] %}
            {% if classes[class] == option %}
            <option value="{{class}}:{{option}}"selected>{{ option }}</option>
            {% else %}
            <option value="{{class}}:{{option}}">{{ option }}</option>
            {%endif%}
        {% endfor %}
        </select>
        </p>
    {% endfor %}
    </p>

    <input type="hidden" name="item_id" value="{{ item.id }}"/>
    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
    <input type="submit" value="Tallenna muutokset" />

</form>


</body>

</html>
